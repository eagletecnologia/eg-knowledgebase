title: Params Topic List
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        param:
          type: tab
          title: Parâmetros

          fields:
            header_topic:
              type: section
              title: Tópicos Filho
              underline: true

            header.content.limit:
              type: text
              label: Máximo ítens/página
              default: 10
              validate:
                required: true
                type: int
                min: 1

            header.content.order.by:
              type: select
              label: Ordernar por
              default: date
              options:
                folder: Pasta
                title: Título
                date: Data
                default: Padrão

            header.content.order.dir:
              type: select
              label: Ordem
              default: desc
              options:
                asc: Ascendente
                desc: Descendente