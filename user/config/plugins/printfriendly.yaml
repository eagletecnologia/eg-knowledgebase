enabled: true
built_in_css: true
print_directly: true
jqueryui:
  source: maxcdn
  version: 1.12.0
  themes: start
window:
  width: 50
  height: 40
awesome:
  use_font: false
  icon: print
  link_label: both
metadata:
  use_image: true
  use_title: true
  use_author: true
  use_date: false
  use_tags: false
tags:
  allowed_tags:
    - a
    - b
    - blockquote
    - br
    - cite
    - code
    - div
    - em
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6
    - hr
    - i
    - img
    - li
    - ol
    - p
    - pre
    - small
    - span
    - strong
    - sub
    - sup
    - table
    - tbody
    - td
    - textarea
    - tfoot
    - th
    - thead
    - tr
    - u
    - ul
